<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/gh/CerysHough/CerysHough.github.io@assets/js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="https://cdn.jsdelivr.net/gh/CerysHough/CerysHough.github.io@assets/js/aframe-ar.js"></script>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


<a-scene embedded arjs='sourceType: webcam;'>

		<a-entity rotation="0 0 0">
		<a-entity
			position="0 0 0"
			scale="5 3 3"
			rotation="270 0 0"
			obj-model="obj: url(models/shirt.obj);
			mtl: url(models/shirt.mtl);">
			</a-entity>
		 <a-animation attribute="position" from="0 0 -1" to="0 0.5 -1" dur="2000" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>

		</a-entity>

		<a-entity rotation="0 0 0">
		<a-sphere 
			scale="0.2 0.12 0.2"
			position="0.5 0.5 -1" 
			radius="0.5" 
			color="#000000">
			</a-sphere>
			<a-animation attribute="position" from="0.5 0.5 0" to="0.6 0.6 0" dur="500" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>

		<a-entity rotation="0 0 0">
		<a-sphere 
			scale="0.2 0.12 0.2"
			position="-0.6 0.6 0" 
			radius="0.5" 
			color="#000000">
			</a-sphere>
			<a-animation attribute="position" from="-0.6 0.6 0" to="-0.5 0.5 0" dur="500" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>

				<a-entity rotation="0 0 0">
		<a-sphere 
			scale="0.2 0.12 0.2"
			position="-0.4 0.3 0" 
			radius="1" 
			color="#000000">
			</a-sphere>
			<a-animation attribute="position" from="-0.4 0.3 0" to="-0.5 0.2 0" dur="750" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>

						<a-entity rotation="0 0 0">
		<a-sphere 
			scale="0.2 0.12 0.2"
			position="0.5 0.2 -1" 
			radius="1" 
			color="#000000">
			</a-sphere>
			<a-animation attribute="position" from="0.5 0.2 0" to="0.4 0.3 0" dur="750" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>

		<a-entity rotation="0 0 0">
		<a-sphere 
			scale="0.2 0.12 0.2"
			position="-0.55 0.2 0.2" 
			radius="0.5" 
			color="black">
			</a-sphere>
			<a-animation attribute="position" from="-0.55 0.2 0.2" to="-0.65 0.1 0.2" dur="500" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>

				<a-entity rotation="0 0 0">
		<a-sphere 
			scale="0.2 0.12 0.2"
			position="0.65 0.1 0.2" 
			radius="0.5" 
			color="black">
			</a-sphere>
			<a-animation attribute="position" from="0.65 0.1 0.2" to="0.55 0.2 0.2" dur="500" direction="alternate-reverse" repeat="indefinite">
		 </a-animation>
		</a-entity>

<!--		<a-entity rotation="0 0 0">
				<a-sphere 
			scale="0.2 0.12 0.2"
			position="0 0 -1" 
			radius=".5" 
			color="black">
			</a-sphere>
			<a-animation attribute="rotation" dur="5000" from="0 0 0" to="0 360 0" easing="linear" repeat="indefinite">
</a-animation>
		</a-entity>
		
				<a-entity rotation="0 0 180">
				<a-sphere 
			scale="0.2 0.12 0.2"
			position="0 1 -1" 
			radius=".5" 
			color="black">
			</a-sphere>
			<a-animation attribute="rotation" dur="5000" from="0 0 0" to="0 360 0" easing="linear" repeat="indefinite">
</a-animation>
		</a-entity>-->

		  <a-marker-camera preset='custom' type='pattern' url='https://cdn.rawgit.com/memehaus/memehaus.github.io/66a69bc7/memehausmarker.patt'></a-marker-camera> 


	</a-scene>
    <a-camera-static/>

</body>

</html>
